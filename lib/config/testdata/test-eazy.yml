eazyVersion: '1.0'
name: 'test-service'
runtime: 'docker'
releases: ['v1.0.0', 'v1.1.0']
image: 'test/image'
build:
  buildEnvironment: 'gradle'
  image: 'gradle:5.6.2-jdk8'
  command:
    - '/bin/sh'
    - '-c'
    - 'gradle build'
deployment:
  env:
    - 'APP_ENV=integration'
  ports:
    - 9000
  health:
    - '/bin/sh'
    - '-c'
    - 'while ! curl http://host.docker.internal:8080/health; do sleep 1; done;'
integration:
  env:
    - 'FOO=bar'
  bootstrap:
    - '/bin/sh'
    - '-c'
    - 'liquibase'
  runTest:
    - '/bin/sh'
    - '-c'
    - 'npm test'
  dependencies:
    - 'github.com/shibbybird/test-api'
    - 'github.com/shibbybird/test-service'
  peerDependencies:
    - 'github.com/shibbybird/cassandra-db'
